spring:
  datasource:
    url: jdbc:mysql://localhost:3306/volunteerhub?useSSL=false&serverTimezone=UTC
    username: vh_user
    password: vh_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080
